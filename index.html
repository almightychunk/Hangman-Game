<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css"href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>NFL Hangman Game</h1>
      <h3>Guess the correct NFL team before you run out of lives!</h3>
      <p>
        Use the alphabet below to guess the correct NFL team.
      </p>
    </div>
    <div class="wrapper">
      <div id="buttons">
        <ul id="alphabet">
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
          <li>F</li>
          <li>G</li>
          <li>H</li>
          <li>I</li>
          <li>J</li>
          <li>K</li>
          <li>L</li>
          <li>M</li>
          <li>N</li>
          <li>O</li>
          <li>P</li>
          <li>Q</li>
          <li>R</li>
          <li>S</li>
          <li>T</li>
          <li>U</li>
          <li>V</li>
          <li>W</li>
          <li>X</li>
          <li>Y</li>
          <li>Z</li>
        </ul>
      </div>
      <p id="catagoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <br />
      <p id="clue">Clue -</p>
      <canvas id="stickman"></canvas>
      <div class="container">
        <button id="hint">Hint</button>
        <button id="reset">Play again</button>
      </div>
    </div>
  </body>
</html>
